<!DOCTYPE html>
<html>
<head><title>配置你的VMarket</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/bootstrap/css/docs.css">
    <link rel="stylesheet" href="/ztree/css/zTreeStyle/zTreeStyle.css">
    <link href="/google-code-prettify/prettify.css" rel="stylesheet">
    <script type="text/javascript" src="/jquery/jquery-1.8.1.min.js"></script>
</head>
<body onload="prettyPrint()">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Avalon</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/list">应用列表</a></li>
                    <li><a href="/proxy">Assets代理</a></li>
                    <li><a href="http://v.taobao.net">VMarket</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <a href="https://github.com/czy88840616/avalon-node" id="github-ribbon"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <section id="forms">
        <div class="page-header"><h1>所属应用:{appname}</h1></div>
        <input type="hidden" id="J_CurrentApp" value="{appname}"/>
        <h2>模板依赖树</h2>
        <div class="bs-docs">
            <ul id="configTree" class="ztree"></ul>
        </div>
        <hr>
        <h2>模板变量树</h2>
        <div class="bs-docs">
<pre class="prettyprint js linenums">
{keys}
</pre>
        </div>
    </section>
</div>
<div class="footer">
    <div class="container">
        <p>Code by <a href="mailto:zhangting@taobao.com">zhangting@taobao.com</a></p>
        <p>Code licensed under <a href="https://github.com/czy88840616/avalon-node/blob/master/LICENSE.md" target="_blank">MIT</a></p>
    </div>
</div>
<textarea id="J_TreeData" cols="30" rows="10" style="display: none">{templates}</textarea>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/ztree/js/jquery.ztree.all-3.4.min.js"></script>
<script src="/google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="/info.js"></script>
</body>
</html>
