<!DOCTYPE html>
<html>
<head><title>模板详情</title>
    <link rel="stylesheet" href="/bootstrap/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/bootstrap/cosmo/docs.css">
    <link rel="stylesheet" href="/ztree/css/zTreeStyle/zTreeStyle.css">
    <link type="text/css" rel="stylesheet" href="/syntaxhighlighter/styles/shCore.css"/>
    <link type="text/css" rel="stylesheet" href="/syntaxhighlighter/styles/shThemeRDark.css" />
    <script type="text/javascript" src="/jquery/jquery-1.8.1.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Avalon</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/list">应用列表</a></li>
                    <li><a href="/proxy">Assets代理</a></li>
                    <li><a href="https://github.com/czy88840616/avalon-node/wiki" target="_blank">文档</a></li>
                    <li><a href="http://v.taobao.net">VMarket</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header"><h1>所属应用:{appname}</h1></div>
    <input type="hidden" id="J_CurrentApp" value="{appname}"/>
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#vars" data-toggle="tab">模板变量结构</a></li>
        <li><a href="#static" data-toggle="tab">静态数据文件</a></li>
        <li><a href="#dynamic" data-toggle="tab">动态数据文件</a></li>
        <li><a href="#tree" data-toggle="tab">模板依赖树</a></li>
        <li><a href="#snapshot" data-toggle="tab">快照</a></li>
    </ul>

    <div class="tab-content" style="min-height: 600px">
        <div class="tab-pane active" id="vars">
            <div class="controls" style="position: relative">
                <button type="button" class="btn btn-primary" title="添加一个快照" data-loading-text="生成中...">
                    <i class="icon-edit icon-white"></i> 填充到vm模板
                </button>
            </div>
            <hr>
            <div class="ace_editor_wrapper">
                <div id="editor">{keys}</div>
            </div>
        </div>
        <div class="tab-pane" id="static">
            <div class="controls" style="position: relative">
                <button type="button" class="btn btn-primary" title="添加一个快照" data-loading-text="生成中...">
                    <i class="icon-file icon-white"></i> 创建静态数据文件
                </button>
            </div>
            <hr>
        </div>
        <div class="tab-pane" id="dynamic">
            <div class="controls" style="position: relative">
                <button type="button" class="btn btn-primary" title="添加一个快照" data-loading-text="生成中...">
                    <i class="icon-file icon-white"></i> 创建动态数据文件
                </button>
            </div>
            <hr>
        </div>
        <div class="tab-pane" id="tree">
            <div class="bs-docs well">
                <ul id="configTree" class="ztree"></ul>
            </div>
        </div>
        <div class="tab-pane" id="snapshot">
            <div class="controls" style="position: relative">
                <button type="button" class="btn btn-primary" id="J_AddSnap" title="添加一个快照" data-loading-text="生成中...">
                    <i class="icon-camera icon-white"></i> 创建快照
                </button>
            </div>
            <hr>
            <div class="bs-docs" style="border: 2px dashed #5192FB;min-height: 20px;padding:10px;">
                <ul class="nav nav-list" id="J_SnapShotsContainer" style="display: none">
                </ul>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <div class="container">
        <hr>
        <p>Code by <a href="mailto:zhangting@taobao.com">zhangting@taobao.com</a></p>
        <p>Code licensed under <a href="https://github.com/czy88840616/avalon-node/blob/master/LICENSE.md" target="_blank">MIT</a></p>
    </div>
</div>
<textarea id="J_TreeData" cols="30" rows="10" style="display: none">{templates}</textarea>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/ztree/js/jquery.ztree.all-3.4.min.js"></script>
<script type="text/javascript" src="/syntaxhighlighter/scripts/shCore.js"></script>
<script type="text/javascript" src="/syntaxhighlighter/scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="/info.js"></script>
{if checkUpgrade}
<script type="text/javascript" src="/upgrade.js"></script>
{end}
<script src="/ace/src-min-noconflict/ace.js" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
//    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/json");
    editor.setReadOnly(true);
</script>
</body>
</html>
