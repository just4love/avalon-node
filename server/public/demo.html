<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>配置你的VMarket</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/docs.css"/>
    <link rel="stylesheet" href="http://www.ztree.me/v3/css/zTreeStyle/zTreeStyle.css"/>
</head>
<body>
<div class="container">
    <section id="forms">
        <div class="page-header">
            <h1>配置你的VMarket</h1>
        </div>

        <h2>您的应用</h2>
        <form class="form-horizontal bs-docs">
            <div class="control-group">
                <label class="control-label">当前应用：</label>

                <div class="controls">
                    <select class="pull-left">
                        <option>无应用，添加一个试试↓↓</option>
                    </select>
                    <div class="btn-group pull-left">
                        <button class="btn"><i class="icon-edit"></i> 编辑</button>
                        <button class="btn"><i class="icon-remove"></i> 删除</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a href="#addNewAppModal" class="btn btn-primary" id="J_AddNewApp">添加一个新应用</a>
                    <br/><br/>
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        VMarket基于您的应用目录来管理模板，您需要给每个应用取一个名字，默认以最后一级目录名作为应用名。
                    </div>
                </div>
            </div>
        </form>
        <div class="modal hide fade" id="addNewAppModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 800px;margin-left: -400px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">你的应用</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="approot">应用根目录：</label>
                    <div class="controls">
                        <input type="text" id="approot"
                               placeholder=""
                               class="input-xxlarge">
                        <a href="#" class="btn"><i class="icon-refresh"></i></a>
                        <br/><br/>
                        <div class="progress progress-striped active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                        <div class="alert alert-info">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Windows：</strong> D:\project\tradeface
                            <br/>
                            <strong>Mac：</strong> /Users/harry/projects/tradeface
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <ul id="treeDemo" class="ztree"></ul>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary">保存改动</button>
            </div>
        </div>

        <hr class="bs-docs-separator">


        <h2>您的代理</h2>

        <p>Included with Bootstrap are three optional form layouts for common use cases.</p>
    </section>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://www.ztree.me/v3/js/jquery.ztree.core-3.4.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
